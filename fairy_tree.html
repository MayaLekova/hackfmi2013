<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!--<script src="libs/everlive.js"></script>-->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/basic.css" type="text/css">
    <meta charset='utf-8'>
  </head>
  <body class="grab_excess_space">

	<div ng-controller="FairyCtrl" style="padding-top: 20px; padding-left: 20px;">     
	  <b>Специалност:</b>
      <select id="Majors1">
        <option ng-repeat="major in majors" value= {{major.Name}}>
          <span>  {{major.Name}} </span>
        </option>
      </select>
    </div>

    <canvas class="grab_excess_space" id="viewport" ></canvas>

    <div id="SelectedSubjectHolder" width="40%">
        <span id="SelectedSubject">
            <h3 id="SubjectName"></h3>
            <div id="SubjectDescr"></div>
			<br /><b>Нови понятия:</b>
			<div id="SubjectProvides"></div>
			<br /><b>Използват се:</b>
			<div id="SubjectDepends"></div>
        </span>
    </div>

    <script src="js/renderer.js"></script>
    <script src="libs/arbor.js"></script>

  </body>
</html>
